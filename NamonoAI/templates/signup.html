<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form | Dan Aleko</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="static\namonoai-img.png" type="image/x-icon">
  <style>
    /* Add your additional styles here */
    .loading {
      display: none;
    }

    .loading.active {
      display: inline-block;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      color: #000; /* Set default text color to black */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color:purple;
      background-size: cover;
      background-position: center;
    }

    .wrapper {
      width: 420px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, .2);
      backdrop-filter: blur(9px);
      color: #000;
      border-radius: 12px;
      padding: 30px 40px;
    }

    .wrapper h1 {
      font-size: 36px;
      text-align: center;
    }

    .wrapper .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: 2px solid #000; /* Black border */
      outline: none;
      border-radius: 40px;
      font-size: 16px;
      color: #000;
      padding: 20px 45px 20px 20px;
    }

    .input-box input::placeholder {
      color: #000;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 30%;
      transform: translate(-50%);
      font-size: 20px;
      color: #000; /* Set icon color to black */
    }

    .wrapper .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14.5px;
      margin: -15px 0 15px;
    }

    .remember-forgot label input {
      accent-color: #000;
      margin-right: 3px;
    }

    .remember-forgot a {
      color: #000;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .wrapper .btn {
        width: 100%;
        height: 45px;
        background: #fff; /* Black background */
        border: 2px solid #000; /* Black border */
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        color: #fff; /* White text color */
      }
      

    .wrapper .register-link {
      font-size: 14.5px;
      text-align: center;
      margin: 20px 0 15px;
    }

    .register-link p a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="signupForm" onsubmit="submitForm(event, false)">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn" id="submitButton">
        <span>Sign Up</span>
        <span class="bx bx-loader loading"></span>
      </button>
      <div class="register-link">
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    function submitForm(event, isLogin) {
      event.preventDefault();
  
      // Get form data
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
  
      // Check if passwords match (only for registration)
      if (!isLogin && password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
  
      // Display loading spinner
      const submitButton = document.getElementById("submitButton");
      const loadingSpinner = document.querySelector(".loading");
      submitButton.querySelector("span").style.display = "none";
      loadingSpinner.style.display = "inline-block";
  
      // Simulate storing user information in local storage (only for registration)
      if (!isLogin) {
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
      }
  
      // Simulate delay (replace with actual API call)
      setTimeout(() => {
        // Hide loading spinner
        submitButton.querySelector("span").style.display = "inline-block";
        loadingSpinner.style.display = "none";
  
        // Reset form
        document.getElementById(isLogin ? "loginForm" : "signupForm").reset();
  
        // Redirect to index.html
        window.location.href = "{{ url_for('index') }}";
      }, 2000);
    }
  
  </script>
  
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
